<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codes And Coffee</title>

    <link class="favicom" rel="shortcut icon" href="assets/logo_COdes.jpeg" type="">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <button  type="button" class="burger" onclick="toggleSidebar()"></button>
    <img class="logo" src="assets/logoCodes.svg" />
    <aside class="sidebar">
      <header class="sidebar-header"></header>
      <nav>
        <button type="button">
          <img src="./assets/house-solid.svg" alt="" />
          <span>Inicio</span>
        </button>
        <button type="button">
          <img src="./assets/settings.svg" />
          <span>Configuração</span>
        </button>
      </nav>
      <nav>
        <button  type="button">
          <img src="./assets/github.svg"/>
          <span>Github</span>
        </button>
        <button type="button">
          <img src="./assets/instagram.svg" />
          <span>Instagram</span>
        </button>
        <button type="button">
          <img src="./assets/linkedin.svg" />
          <span>LinkedIn</span>
        </button>
        <button type="button">
          <img src="./assets/location-dot-solid.svg" />
          <span>Sede</span>
        </button>
      </nav>
      <nav>
        <button type="button">
          <img src="./assets/youtube.svg" />
          <span>Em breve!</span>
        </button>
      </nav>
    </aside>
    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>

    <script src="https://kit.fontawesome.com/70ccd62b2a.js" crossorigin="anonymous"></script>
  </body>
</html>
